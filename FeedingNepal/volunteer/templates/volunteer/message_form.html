<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.5);
      font-family: Arial, sans-serif;
    }

    .popup-box {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    .popup-box h2 {
      margin-bottom: 20px;
    }

    .popup-box input,
    .popup-box textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup-box button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="popup-box">
    <div class="close-btn" onclick="window.location.href='{{ request.META.HTTP_REFERER }}'">âœ–</div>
    <h2>Send Message</h2>
    <form method="post">
      {% csrf_token %}
      <label>Email:</label>
      <input type="email" name="email" value="{{ donor.email }}" readonly>

      <label>Phone:</label>
      <input type="text" name="phone" value="{{ donor.phone }}" readonly>

      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
