<!-- donorReport.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Donor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.4); /* semi-transparent dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .report-container {
      position: relative;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 380px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .close-btn {
      position: absolute;
      right: 12px;
      top: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }

    .report-form input,
    .report-form textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .report-form button {
      padding: 10px 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }

    .report-form button:hover {
      background: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="report-container">
  <span class="close-btn" onclick="window.close()">âœ–</span>
  <h2>Report Donor</h2>
  <form method="post" class="report-form">
    {% csrf_token %}
    <label>ID:</label>
    <input type="text" name="id" value="{{ donor.id }}" readonly>
    
    <label>Name:</label>
    <input type="text" name="name" value="{{ donor.name }}" readonly>

    <label>Email:</label>
    <input type="text" name="email" value="{{ donor.email }}" readonly>

    <label>Report Message:</label>
    <textarea name="message" rows="4" required></textarea>

    <button type="submit">Submit Report</button>
  </form>
</div>

</body>
</html>
