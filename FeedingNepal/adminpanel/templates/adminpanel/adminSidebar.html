
<style>

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: #1e293b;
            color: white;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 220px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #2c3e50;
            position: relative;
        }

        .sidebar-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .sidebar-badge {
            position: absolute;
            right: 15px;
            background-color: #00a651;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu li {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-menu li:hover {
            background-color: #2c3e50;
        }

        .sidebar-menu li.active {
            background-color: #00a651;
        }

        .sidebar-menu li i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
</style>
