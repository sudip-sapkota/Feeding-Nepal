{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Health Check for {{ volunteer_name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="temperature">Temperature (Â°F):</label>
                <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="heart_rate">Heart Rate (bpm):</label>
                <input type="number" class="form-control" id="heart_rate" name="heart_rate" required>
            </div>
            <div class="form-group">
                <label for="blood_pressure_systolic">Blood Pressure Systolic:</label>
                <input type="number" class="form-control" id="blood_pressure_systolic" name="blood_pressure_systolic" required>
            </div>
            <div class="form-group">
                <label for="blood_pressure_diastolic">Blood Pressure Diastolic:</label>
                <input type="number" class="form-control" id="blood_pressure_diastolic" name="blood_pressure_diastolic" required>
            </div>
            <div class="form-group">
                <label for="oxygen_saturation">Oxygen Saturation (%):</label>
                <input type="number" class="form-control" id="oxygen_saturation" name="oxygen_saturation" required>
            </div>
            <div class="form-group">
                <label for="respiratory_rate">Respiratory Rate (breaths/min):</label>
                <input type="number" class="form-control" id="respiratory_rate" name="respiratory_rate" required>
            </div>
            <div class="form-group">
                <label for="fatigue_level">Fatigue Level (1 to 10):</label>
                <input type="number" class="form-control" id="fatigue_level" name="fatigue_level" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="stress_level">Stress Level (1 to 10):</label>
                <input type="number" class="form-control" id="stress_level" name="stress_level" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="sleep_hours">Sleep Hours (per night):</label>
                <input type="number" step="0.1" class="form-control" id="sleep_hours" name="sleep_hours" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" step="0.1" class="form-control" id="height" name="height" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chronic_conditions" name="chronic_conditions">
                <label class="form-check-label" for="chronic_conditions">Has Chronic Conditions</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="covid_symptoms" name="covid_symptoms">
                <label class="form-check-label" for="covid_symptoms">Showing COVID-19 Symptoms</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit Health Check</button>
        </form>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
